CORRUPTION:
  DATASET: cifar10
  SEVERITY:
  - 5
  TYPE:
  - gaussian_noise
  - shot_noise
  - impulse_noise
  - defocus_blur
  - glass_blur
  - motion_blur
  - zoom_blur
  - snow
  - frost
  - fog
  - brightness
  - contrast
  - elastic_transform
  - pixelate
  - jpeg_compression
MODEL:
  ADAPTATION: petalsres
  ARCH: Standard_swa
OPTIM:
  AP: 0.92
  BETA: 0.9
  LR: 1e-3
  METHOD: Adam
  MT: 0.999
  PERC: 0.03
  RST: 0.01 # 1.0
  SPW: 1e-9
  STEPS: 1
  WD: 0.0
SAVE_DIR: ./output/cifar10/petalsres
TEST:
  BATCH_SIZE: 200
